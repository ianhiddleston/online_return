{% extends 'base.html' %}

{% block title %}Retire Character{% endblock %}

{% block content %}
<h1>Mark Character as Retired: {{ character.name }}</h1>
<form method="post">
  {% csrf_token %}
  <p><input type=submit value=Retire /></p>
  <p><a href='{% url 'character:details' character.ref %}'>Cancel</a></p>
</form>
{% endblock %}
