{% extends 'base.html' %}

{% block title %}Kill Character{% endblock %}

{% block content %}
<h1>Mark Character as Dead: {{ character.name }}</h1>
<form method="post">
  {% csrf_token %}
  <p><input type=submit value=Die /></p>
  <p><a href='{% url 'character:details' character.ref %}'>Cancel</a></p>
</form>
{% endblock %}
